<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquer
        jeito usando &lt;p&gt; e &lt;/p&gt;. <!--LESS THAN / GREATER THAN-->
    </p>
    <p>Para fazer uma quebra de linha basta utilizar o comando &lt;br&gt;.<br> que a linha vai ser quebrada.</p>
    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Emojis:
        &#x1F975;
        &#x270C;
    </p>
</body>
</html>
