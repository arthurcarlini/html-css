<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Vídeo:</p>
    <video width="560" height="315" poster="yuri-doki.png" controls>
        <source src="midia/m-video.mp4" type="video/mp4">
        <source src="midia/m-video.ogv" type="video/ogv">
        <source src="midia/m-video.mov" type="video/mov">
        <source src="midia/m-video.webm" type="video/webm">
    </video>
    <h1>Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q08Dev5RvHI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
